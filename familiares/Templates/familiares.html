<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-md">
    <a class="navbar-brand" href="/">VOLVER</a>
  </div>
</nav>

<br><h1> Los integrantes de mi familia son...</h1><br>

{% for persona in integrantes %}

<div class="card" style="width: 18rem;">
    <div class="card-header">
        {{persona.relathionship}}
    </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Nombre: {{persona.name}} {{persona.lastname}}</li>
    <li class="list-group-item">Edad: {{persona.edad}}</li>
    <li class="list-group-item">Nacimiento: {{persona.datebirth}}</li>
  </ul>
</div>

{% endfor %}

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
